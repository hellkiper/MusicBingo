<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новогоднее Музыкальное бинго в Тамбове</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Rubik+Gemstones&family=Comfortaa:wght@400;700&family=Bebas+Neue&family=Righteous&family=Bungee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script>
        // Начинаем загрузку видео сразу при загрузке DOM
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('bingoVideo');
            if (video) {
                // Принудительно начинаем загрузку видео
                video.load();
                // Также предзагружаем при загрузке окна
                video.addEventListener('loadstart', function() {
                    console.log('Видео начало загружаться');
                });
            }
        });
        // Дополнительная загрузка при полной загрузке страницы
        window.addEventListener('load', function() {
            const video = document.getElementById('bingoVideo');
            if (video && video.readyState === 0) {
                video.load();
            }
        });
    </script>
</head>
<body>
    <div class="bg-overlay"></div>

    <div id="bingoAnimation" class="bingo-animation hidden">
        <div class="bingo-text">
            <span style="--i: 0">Б</span>
            <span style="--i: 1">И</span>
            <span style="--i: 2">Н</span>
            <span style="--i: 3">Г</span>
            <span style="--i: 4">О</span>
        </div>
    </div>

    <section id="page1" class="page page-hero">
        <div class="song-background-effects">
            <div class="floating-particles"></div>
            <div class="sparkles-container"></div>
            <div class="background-forest"></div>
        </div>
        <div class="hero-content">
            <div class="hero-title-wrapper">
                <div class="christmas-garland">
                    <ul class="garland-lights">
                        <li></li><li></li><li></li><li></li><li></li>
                        <li></li><li></li><li></li><li></li><li></li>
                        <li></li><li></li><li></li><li></li><li></li>
                        <li></li><li></li><li></li><li></li><li></li>
                        <li></li><li></li><li></li><li></li><li></li>
                        <li></li><li></li><li></li><li></li><li></li>
                    </ul>
                </div>
                <h1 class="hero-title-3d">МУЗЫКАЛЬНОЕ<br>БИНГО</h1>
            </div>
            <div class="hero-cta">
                <button id="startGame" class="primary-btn-3d"><span>Начать праздник</span></button>
            </div>
        </div>
    </section>

    <section id="page2" class="page page-grid hidden">
        <div class="song-background-effects">
            <div class="floating-particles"></div>
            <div class="sparkles-container"></div>
        </div>
        <div id="bingoAnimationPage2" class="bingo-animation-page2 hidden">
            <video id="bingoVideo" class="bingo-video" playsinline preload="auto" muted>
                <source src="assets/ferverk.mp4" type="video/mp4">
            </video>
            <div class="bingo-text-page2">
                <span style="--i: 0">Б</span>
                <span style="--i: 1">И</span>
                <span style="--i: 2">Н</span>
                <span style="--i: 3">Г</span>
                <span style="--i: 4">О</span>
            </div>
        </div>
        <div class="top-bar">
            <h1 class="page2-title">МУЗЫКАЛЬНОЕ БИНГО</h1>
            <p class="page2-progress">Сыграно бочонков: <span id="selectedCount">0</span>/99</p>
        </div>
        <div id="barrelGrid" class="barrel-grid"></div>
    </section>

    <section id="page3" class="page page-song hidden">
        <div class="song-background-effects">
            <div class="floating-particles"></div>
            <div class="sparkles-container"></div>
            <div class="glow-orbits">
                <div class="glow-orbit glow-orbit-1"></div>
                <div class="glow-orbit glow-orbit-2"></div>
                <div class="glow-orbit glow-orbit-3"></div>
                <div class="glow-orbit glow-orbit-4"></div>
            </div>
            <div class="music-notes"></div>
        </div>
        <div class="song-card">
            <div class="cover-wrap">
                <img id="songCover" src="" alt="Обложка трека" />
            </div>
            <div class="song-meta">
                <div class="song-number" id="songNumber">Бочонок</div>
                <h2 id="songTitle">Название песни</h2>
                <p id="songArtist">Автор</p>
            </div>
            <div class="audio-player">
                <audio id="songAudio" autoplay></audio>
                <div class="audio-controls-minimal">
                    <div class="progress-container">
                        <div class="progress-line">
                            <div class="progress-fill-minimal" id="progressFill"></div>
                            <input type="range" class="progress-slider-minimal" id="progressSlider" min="0" max="100" value="0">
                        </div>
                        <div class="audio-time-minimal">
                            <span class="current-time" id="currentTime">0:00</span>
                        </div>
                    </div>
                    <button class="play-pause-btn-minimal" id="playPauseBtn">
                        <svg class="play-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                        <svg class="pause-icon" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
                            <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <div class="gifts-side-left"></div>
        <div class="gifts-side-right"></div>
    </section>

    <script src="script.js?v=6"></script>
</body>
</html>
