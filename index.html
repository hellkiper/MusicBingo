<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музыкальное бинго</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Montserrat:wght@400;700;900&family=Pacifico&family=Comfortaa:wght@400;700&family=Bebas+Neue&family=Playfair+Display:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('bingoVideo');
            if (video) video.load();
        });
        window.addEventListener('load', function() {
            const video = document.getElementById('bingoVideo');
            if (video && video.readyState === 0) {
                video.load();
            }
        });
    </script>
</head>
<body>
    <div id="bingoTransition" class="bingo-transition hidden">
        <div class="spotlight spotlight-left"></div>
        <div class="spotlight spotlight-right"></div>
        
        <div class="transition-text">
            <div class="t-char" style="--dx: -100vw; --dy: -100vh;">
                <img src="assets/korony.webp" alt="">
                <span>Б</span>
            </div>
            <div class="t-char" style="--dx: -50vw; --dy: 100vh;">
                <img src="assets/korony.webp" alt="">
                <span>И</span>
            </div>
            <div class="t-char" style="--dx: 0px; --dy: -120vh;">
                <img src="assets/korony.webp" alt="">
                <span>Н</span>
            </div>
            <div class="t-char" style="--dx: 50vw; --dy: 100vh;">
                <img src="assets/korony.webp" alt="">
                <span>Г</span>
            </div>
            <div class="t-char" style="--dx: 100vw; --dy: -100vh;">
                <img src="assets/korony.webp" alt="">
                <span>О</span>
            </div>
        </div>
    </div>
    <div class="bg-overlay"></div>
    
    <div id="bg-bouquets" class="floating-hearts" style="position: fixed; inset: 0; z-index: -1; pointer-events: none; opacity: 0; transition: opacity 1s ease;">
        <img src="assets/cvety.webp" class="heart heart-1" style="left: 3%; top: 8%; width: 110px;" alt="">
        <img src="assets/cvety.webp" class="heart heart-2" style="left: 1%; top: 40%; width: 80px;" alt="">
        <img src="assets/cvety.webp" class="heart heart-3" style="left: 6%; bottom: 12%; width: 100px;" alt="">
        <img src="assets/cvety.webp" class="heart heart-4" style="right: 4%; top: 12%; width: 120px;" alt="">
        <img src="assets/cvety.webp" class="heart heart-5" style="right: 2%; top: 38%; width: 85px;" alt="">
        <img src="assets/cvety.webp" class="heart heart-6" style="right: 7%; bottom: 15%; width: 105px;" alt="">
        <img src="assets/cvety.webp" class="heart heart-7" style="left: 20%; top: -2%; width: 90px;" alt="">
        <img src="assets/cvety.webp" class="heart heart-8" style="right: 20%; top: 1%; width: 95px;" alt="">
        <img src="assets/cvety.webp" class="heart heart-9" style="left: 15%; bottom: -2%; width: 85px;" alt="">
        <img src="assets/cvety.webp" class="heart heart-10" style="right: 15%; bottom: 1%; width: 90px;" alt="">
        <img src="assets/cvety.webp" class="heart heart-11" style="left: -2%; top: 60%; width: 70px;" alt="">
        <img src="assets/cvety.webp" class="heart heart-12" style="right: -2%; top: 65%; width: 75px;" alt="">
    </div>

    <div id="bg-notes" class="floating-hearts" style="position: fixed; inset: 0; z-index: -1; pointer-events: none; opacity: 0; transition: opacity 1s ease;">
        <img src="assets/heart.webp" class="heart" style="left: 10%; top: 15%; width: 60px; animation-delay: -1s;" alt="">
        <img src="assets/heart.webp" class="heart" style="left: 25%; top: 5%; width: 45px; animation-delay: -3s;" alt="">
        <img src="assets/heart.webp" class="heart" style="right: 15%; top: 20%; width: 70px; animation-delay: -2s;" alt="">
        <img src="assets/heart.webp" class="heart" style="right: 5%; top: 50%; width: 55px; animation-delay: -5s;" alt="">
        <img src="assets/heart.webp" class="heart" style="left: 5%; top: 60%; width: 65px; animation-delay: -4s;" alt="">
        <img src="assets/heart.webp" class="heart" style="left: 30%; bottom: 10%; width: 50px; animation-delay: -6s;" alt="">
        <img src="assets/heart.webp" class="heart" style="right: 25%; bottom: 15%; width: 60px; animation-delay: -1.5s;" alt="">
        <img src="assets/heart.webp" class="heart" style="left: 50%; top: 5%; width: 40px; animation-delay: -2.5s;" alt="">
        <img src="assets/heart.webp" class="heart" style="right: 40%; top: 85%; width: 55px; animation-delay: -3.5s;" alt="">
        <img src="assets/heart.webp" class="heart" style="left: 15%; bottom: 40%; width: 45px; animation-delay: -0.5s;" alt="">
    </div>

    <section id="page1" class="page page-hero">
        <div class="hero-date-badge">
            <span class="hero-date">14.02.2026</span>
            <span class="hero-love">love</span>
        </div>
        <div class="hero-bg-gradient"></div>
        

        <div class="hero-content">
            <div class="hero-title-wrapper">
                <img src="assets/kupidon.webp" class="hero-cupid hero-cupid-left" alt="Купидон">
                <img src="assets/kupidon.webp" class="hero-cupid hero-cupid-right" alt="Купидон">
                <div class="hero-titles">
                    <h1 class="hero-title-main">МУЗЫКАЛЬНОЕ</h1>
                    <h1 class="hero-title-sub">БИНГО</h1>
                </div>
            </div>
            <div class="hero-cta">
                <button id="startGame" class="primary-btn-pink"><span>ИГРАТЬ</span></button>
            </div>
        </div>
    </section>

    <section id="page2" class="page page-grid hidden">
        <img src="assets/kupidon.webp" class="page2-cupid page2-cupid-left" alt="Купидон">
        <img src="assets/kupidon.webp" class="page2-cupid page2-cupid-right" alt="Купидон">
        <img src="assets/cvety.webp" class="side-flower flower-left" alt="">
        <img src="assets/cvety.webp" class="side-flower flower-right" alt="">
        
        <div class="song-background-effects">
            <div class="floating-particles"></div>
        </div>
        <div id="bingoAnimationPage2" class="bingo-animation-page2 hidden">
            <div id="bingoConfettiContainer" style="position:absolute;inset:0;pointer-events:none;z-index:50"></div>
            <video id="bingoVideo" class="bingo-video" playsinline preload="auto" muted>
                <source src="assets/ferverk.mp4" type="video/mp4">
            </video>
            <div class="bingo-text-page2">
                <div class="letter-wrapper" style="--i: 0">
                    <img src="assets/korony.webp" class="letter-crown" alt="">
                    <span>Б</span>
                </div>
                <div class="letter-wrapper" style="--i: 1">
                    <img src="assets/korony.webp" class="letter-crown" alt="">
                    <span>И</span>
                </div>
                <div class="letter-wrapper" style="--i: 2">
                    <img src="assets/korony.webp" class="letter-crown" alt="">
                    <span>Н</span>
                </div>
                <div class="letter-wrapper" style="--i: 3">
                    <img src="assets/korony.webp" class="letter-crown" alt="">
                    <span>Г</span>
                </div>
                <div class="letter-wrapper" style="--i: 4">
                    <img src="assets/korony.webp" class="letter-crown" alt="">
                    <span>О</span>
                </div>
            </div>
        </div>
        <div class="top-bar">
            <h1 class="page2-title">МУЗЫКАЛЬНОЕ БИНГО</h1>
            <p class="page2-progress">Сыграно сердечек: <span id="selectedCount">0</span>/90</p>
        </div>
        <div id="barrelGrid" class="barrel-grid"></div>
    </section>

    <section id="page3" class="page page-song hidden">
        <div class="song-background-effects">
            <div class="spotlight spotlight-left"></div>
            <div class="spotlight spotlight-right"></div>
        </div>
        <div class="song-card">
            <img src="assets/kupidon.webp" class="song-card-cupid song-card-cupid-left" alt="">
            <img src="assets/kupidon.webp" class="song-card-cupid song-card-cupid-right" alt="">
            <div class="cover-wrap">
                <img id="songCover" src="" alt="Обложка трека" />
            </div>

            <div class="song-meta">
                <div class="song-number" id="songNumber">Сердечко</div>
                <h2 id="songTitle">Название песни</h2>
                <p id="songArtist">Автор</p>
            </div>
            <div class="audio-player">
                <audio id="songAudio" autoplay></audio>
                <div class="audio-controls-minimal">
                    <div class="progress-container">
                        <div class="progress-line">
                            <div class="progress-fill-minimal" id="progressFill"></div>
                            <input type="range" class="progress-slider-minimal" id="progressSlider" min="0" max="100" value="0">
                        </div>
                        <div class="audio-time-minimal">
                            <span class="current-time" id="currentTime">0:00</span>
                        </div>
                    </div>
                    <button class="play-pause-btn-minimal" id="playPauseBtn">
                        <svg class="play-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                        <svg class="pause-icon" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
                            <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js?v=6"></script>
</body>
</html>
